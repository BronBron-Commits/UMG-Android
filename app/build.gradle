plugins {
    id "com.android.application"
}

android {
    namespace "com.bronson.umg"
    compileSdk 34

    defaultConfig {
        applicationId "com.bronson.umg"
        minSdk 24
        targetSdk 34

        ndk {
            abiFilters "arm64-v8a"
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "4.1.2"
        }
    }
}
